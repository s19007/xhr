    </head><body>
      <div id="root"></div>
      <div id="info"></div>
      <script type="text/babel">
        class ColorBox extends Teact.Component {
          constrctore (props)
            supeer(props)
            this.state = {
              index: (),
              color: ['red','blue','green','yellow','black']
            }
        }
        render () {
          const colors = this.state.colors
          const index = this.state.index
          const cur = (index >= 0) ? colors[index] : ''
          const items = colors.map((c) => {
            let bs = '1px solid white'
            if (c == cur) {
              bs = '1px solid black'
            }
            
            const cstyle = {
              color: c, border: bs
            }
            
            const clickHandler = (e) => {
              const c = e.target.style.color
              const i = this.state.colors.indexOf(c)
              this.setState({index:i})
              if (this.props.onColorChange) {
                this.props.onColorChange({color:c})
            }
        }
        return (
          <span onClick={clickHnadler}
           style={cstyle}> </span>
        )
        })
        return (
          <div>{items}<div>
        )
    }
